<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages serves 404.html for missing routes
      // Redirect to index.html so React Router can handle the routing
      // Use the current pathname to preserve the route
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to index.html, preserving the path for React Router
      // The base path is already set in Vite config and React Router basename
      window.location.replace('./index.html' + search + hash);
    </script>
    <meta http-equiv="refresh" content="0; url=./index.html" />
  </head>
  <body>
    <p>If you are not redirected, <a href="./index.html">click here</a>.</p>
  </body>
</html>
